<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
	<div class="card">
		<div class="card-header">YOUR ORDERS PURCHASED</div>
		<div class="card">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">No</th>
					<th scope="col">Order No.</th>
					<th scope="col">Order Date</th>
					<th scope="col">Shipping Address</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order,state: ${orders} ">
					<td>[[${state.index}]]</td>
					<td>[[${order.id}]]</td>
					<td>[[${order.createDate}]]</td>
					<td>[[${order.address}]], [[${order.district}]], [[${order.province}]]</td>
					<td>
						<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-outline-primary">Search</a>
						<a th:href="@{|/order/delete/${order.id}|}" class="btn btn-outline-primary">Delete</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
	</div>
	
	</main>
</body>
</html>
