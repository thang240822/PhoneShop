<div xmlns:th="http://www.thymeleaf.org">
	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="hero__categories" style="height:">
						<div class="hero__categories__all">
							<span>All departments</span>
						</div>
						<ul>
							<li><a th:each="c:${cates}"
								th:href="@{|/product/list?cid=${c.id}|}" class="list-group-item"
								style="width: 200px; height: 55px; margin-right: 40px">[[${c.name}]]</a></li>

						</ul>
					</div>

				</div>


				<div class="col-lg-9">
					<div class="hero__search">
						<div class="hero__search__form">
							<form action="/search">
									<div class="form-inline float-left">
										<label for="name">Name:</label> <input type="text"
											class="form-control" name="keyword" id="keyword" 
											aria-describedby="helpId" placeholder="keyword" style="width: 490px">
										<button type="submit" class="site-btn">SEARCH</button>
									</div>
								</form>
						</div>
						<div class="hero__search__phone">
							<div class="hero__search__phone__icon">
								<i class="fa fa-phone"></i>
							</div>
							<div class="hero__search__phone__text">
								<h5>+65 11.188.888</h5>
								<span>support 24/7 time</span>
							</div>
						</div>
					</div>
					<div class="hero__item set-bg" data-setbg="/assets/img/shop.jpg">
						<div class="hero__text">
							<span>technology</span>
							<h2 style="font-size: 30px">
								main product <br />100% 
							</h2>
							<p>Free Pickup and Delivery Available</p>
							<a href="#" class="primary-btn">SHOP NOW</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
