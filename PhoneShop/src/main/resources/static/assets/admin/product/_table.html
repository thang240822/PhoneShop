<div class="card ">
  <table class="table" >
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tên sản phẩm</th>
        <th scope="col">Giá</th>
        <th scope="col">Ngày nhập hàng</th>
        <th scope="col">Loại sản phẩm</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Màu</th>
      <tr></tr>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in pager.items">
        <th scope="col">{{item.id}}</th>
        <th scope="col">{{item.name}}</th>
        <th scope="col">{{item.price | number}}</th>
        <th scope="col">{{item.createDate | date:'dd-MM-yyyy'}}</th>
        <th scope="col">{{item.category.name}}</th>
        <th scope="col">{{item.quantity}}</th>
        <th scope="col">{{item.color}}</th>
        <td>
          <div class="btn-group btn-group-xs">
            <button ng-click="edit(item)" type="button" class="btn"
             style="font-size: 15px; width: 80px;height: 30px; display: grid; align-content: center; background-color:yellow;margin: 5px">
            <i class="fa-solid fa-pen"></i></button>
            <button ng-click="delete(item)" type="button" class="btn" 
             style="font-size: 15px; width: 80px;height: 30px; display: grid; align-content: center; background-color:red;margin: 5px"
            ><i class="fa-solid fa-trash-can"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card-footer tetx-center">
    <button ng-click="pager.first()" type="button" class="btn btn-outline-primary" style=" background-color: #27b2e7;
    width: 150px;color: #fdfdff; font-size: 35px;"><i class="fa-solid fa-angles-left"></i></button>
    <button ng-click="pager.prev()" type="button" class="btn btn-outline-success"style=" background-color: #27b2e7;
    width: 150px;color: #fdfdff; font-size: 35px;"><i class="fa-solid fa-angle-left"></i></button>
    <button class="btn btn-primary" style="font-size: 15px">{{pager.page + 1}} / {{pager.count}}</button>
    <button ng-click="pager.next()" type="button" class="btn btn-outline-warning" style=" background-color: #27b2e7;
    width: 150px;color: #fdfdff; font-size: 35px;"><i class="fa-solid fa-angle-right"></i></button>
    <button ng-click="pager.last()" type="button" class="btn btn-outline-info" style=" background-color: #27b2e7;
    width: 150px;color: #fdfdff; font-size: 35px;"><i class="fa-solid fa-angles-right"></i></button>

  </div>
</div>
