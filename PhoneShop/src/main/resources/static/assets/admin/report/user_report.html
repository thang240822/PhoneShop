<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<link rel="stylesheet" href="/assets/css/plugins.min.css"
	type="text/css">
<link rel="stylesheet" href="/assets/css/style.min.css" type="text/css">
<body>
	<main class="row mt-2 m-auto">



		<table class="table " style="width: 600px; margin: auto;">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Tên người dùng</th>
					<th scope="col">Email</th>
					<th scope="col">Số lượng đơn đặt hàng</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="re,index:${report}">
					<td >[[${index.index}]]</td>
					<td>[[${re.username}]]</td>
					<td>[[${re.email}]]</td>
					<td>[[${re.count}]]</td>
				</tr>
				
			</tbody>
		</table>
		
		<div style="width: 900px; margin: auto;">
			<canvas id="myChart" style="margin-top: 10px"></canvas>
			
		</div>

		<script th:inline="javascript">
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
	type: 'bar',
	  options: {},
    data: {
        labels: [[${surveyMap.keySet()}]],
        datasets: [{
            label: 'Number of Order ' ,
            data: [[${surveyMap.values()}]],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 3
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
	</main>
</body>
</html>
